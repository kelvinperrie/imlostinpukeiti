<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="libraries/bootstrap-4.3.1-dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <style>
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <title>ddd</title>
  </head>
  <body>
    <div class="container">
      <header>

      </header>
      <div id="info"></div>
      <div id="map" class="map"></div>
      <script type="text/javascript">

      const vector = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: 'https://imlostinpukeiti.netlify.app/data/traildataRaw.gpx',
          format: new ol.format.GPX(),
        }),
        style: function (feature) {
          var theType = feature.getGeometry().getType();
          console.log(theType);
          //return ol.style[theType];

          var myStyle = new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: '#0f0',
              width: 3,
            }),
          })
          return myStyle;
        },
      });

      const tile = new ol.layer.Tile({
        source: new ol.source.OSM()
      });



      map = new ol.Map({
          target: 'map',
          // layers: [
          //     new ol.layer.Tile({
          //     source: new ol.source.OSM()
          //     })
          // ],
          layers: [tile,vector],
          view: new ol.View({
              center: ol.proj.fromLonLat([173.988,-39.193]),
              zoom: 15
          })
          //-39.193435, 173.988554
      });


      const displayFeatureInfo = function (pixel) {
        const features = [];
        map.forEachFeatureAtPixel(pixel, function (feature) {
          features.push(feature);
          console.log(feature);
        });
        if (features.length > 0) {
          const info = [];
          let i, ii;
          for (i = 0, ii = features.length; i < ii; ++i) {
            //info.push(features[i].get('desc'));
            info.push(features[i].A.name);
          }
          document.getElementById('info').innerHTML = info.join(', ') || '(unknown)';
          map.getTargetElement().style.cursor = 'pointer';
        } else {
          document.getElementById('info').innerHTML = '&nbsp;';
          map.getTargetElement().style.cursor = '';
        }
      };

      map.on('pointermove', function (evt) {
        if (evt.dragging) {
          return;
        }
        const pixel = map.getEventPixel(evt.originalEvent);
        displayFeatureInfo(pixel);
      });


      </script>
    </div>
    <script src="data/traildata.js"></script>
    <script src="scripts/imlost.js"></script>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="libraries/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
